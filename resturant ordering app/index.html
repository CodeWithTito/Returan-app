<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap"
      rel="stylesheet"/>
      <!-- CSS link -->
      <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header class="header container">
            <h1 class="header-title">Jimmy's Diner</h1>
            <h2 class="header-description">The best burgers and pizzas in town.</h2>
        </header>

        <section class="menu-section container">
       

        </section>
        
        <section id="order-section" class="order-section container">
           
        </section>

        <section id="checkout-section" class="checkout-section container">

        </section>

        <section class="form-section container">
            <form class="form" action="">
              <h3 class="form-title">Enter card details</h3>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter your name"
                required
              />
    
              <input
                type="text"
                name="card-number"
                id="card-number"
                placeholder="Enter card number"
                required
              />
    
              <input
                type="text"
                name="card-CVV"
                id="card-CVV"
                placeholder="Enter card number"
                required
              />
    
              <button class="pay-btn" id="pay-btn" type="submit" data-action="pay">
                Pay
              </button>
            </form>
          </section>
        
        
        
    </main>

    <!-- Javascript link -->
    <script src="index.js" type="module" ></script>
    
</body>
</html>
